    <head>

        <div class="cover-container">

          <form action="opencitations_corpus.html" method="GET" accept-charset="ASCII">

                  <div id="export_results"></div>

                <div id="search_body" class="search-body">

        search_conf["search_base_path"] = "opencitations_corpus.html";
        var escape_spaces = decodeURIComponent(window.location.search+'').replace(/\+/g, '%20');
        var queryt= escape_spaces.replace('?query=','?text=');
        //queryt = escape_spaces;

        console.log(queryt);
        search.do_sparql_query(queryt);
